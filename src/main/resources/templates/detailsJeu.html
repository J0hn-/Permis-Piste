<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments :: head">...</head>
<body>
<header id="header" th:include="fragments :: header">...</header>

<section id="main">
    <div class="container">

        <header class="major">
            <h2>Modifier le jeu</h2>
        </header>
    </div>
</section>

<!-- Main -->
<!-- Table -->
<section  class="wrapper">
    <div class="container">

        <section>


            <div class="table-wrapper">
                <table>
                    <thead>
                    <tr>
                        <th>Numéro du jeu</th>
                        <th>Libellé du jeu</th>
                        <th>Missions</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="jeu : ${jeux}">
                        <td th:text="${jeu.numjeu}"></td>
                        <td th:text="${jeu.libellejeu}"></td>
                        <td>
                        <tr th:each="mission :${missions}">
                            <td th:text="${mission.nummission}"></td>
                            <td th:text="${mission.libmission}"></td>
                        </tr>
                        </td>
                        <td>
                        <tr th:each="action :${actions}">
                            <td th:text="${action.numAction}"></td>
                        </tr>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </section>

    </div>
</section>

<!-- Adding -->
<section>
    <div class="container">
        <header class="major"><a href="/modifierJeu" class="button fit small">Modifier le jeu</a></header>


    </div>
</section>


<!-- Footer -->

<footer id="footer" th:include="fragments :: footer">...</footer>
</body>
</html>
